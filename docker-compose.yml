version: '3.8'

services:
  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sozo-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=Sozo Healthcare Platform
      - NEXT_PUBLIC_API_URL=http://backend:8000/api
    networks:
      - sozo-network
    restart: unless-stopped
    depends_on:
      - backend

  # Backend API (placeholder - replace with your actual backend)
  backend:
    image: your-backend-image:latest
    container_name: sozo-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/sozo
    networks:
      - sozo-network
    restart: unless-stopped

  # PostgreSQL Database (if needed)
  db:
    image: postgres:15-alpine
    container_name: sozo-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sozo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sozo-network
    restart: unless-stopped

networks:
  sozo-network:
    driver: bridge

volumes:
  postgres-data:
